{% extends "base.html" %} {% block page_content %}

<div class="mw6 center pa3 sans-serif">

    {% load static %}
    <center>
    <img src='{% static 'delivery_tracker/images/box-logo.png' %}' alt="Blue Mark Box Logo" style="width:100px;height:100px;vertical-align:middle;">
    <h1 class="mb4 blue">Reports Per Area</h1>
    </center>

  <form class="pa4 black-80" action="{% url 'reports' %}">
    <div class="measure">
      <label for="origin" class="f6 b db mb2">Origin</label>
      <select
        name="origin"
        id="origin"
        class=" ba b--black-20 pa2 mb2 db w-100"
      >
        <option value="Luzon">Luzon</option>
        <option value="Visayas">Visayas</option>
        <option value="Mindanao">Mindanao</option>
      </select>
      <small id="origin-desc" class="f6 black-60 db mb2"
        >Location from where the package is from
      </small>
    </div>
    <div class="measure">
      <br>
      <label for="destination" class="f6 b db mb2">Destination</label>
      <select
        name="destination"
        id="destination"
        class=" ba b--black-20 pa2 mb2 db w-100"
      >
        <option value="Luzon">Luzon</option>
        <option value="Visayas">Visayas</option>
        <option value="Mindanao">Mindanao</option>
      </select>
      <small id="destination-desc" class="f6 black-60 db mb2"
        >Location of the destination of the package
      </small>
    </div>
        <br>
        <br>
        <br>
        <div align="right">
        <button onclick="location.href='http://127.0.0.1:8000'" class="f6 bn link grow br3 ph4 pv2 mb3 blue bg-white dib w7" type="button"> Back</button>
        <input type="submit"  class="f6 bn link grow br3 ph4 pv2 mb3 white bg-blue dib w7" value="View Packages From Area" /><br>
        </div>
  </form>
</div>

{% endblock %}
