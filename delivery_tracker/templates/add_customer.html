
{% extends "base.html" %}

{% block page_content %}


<div class="mw6 center pa3 sans-serif">

  <h1 class="mb4">Add Customer</h1>

<form action='http://127.0.0.1:8000/addcustomer/customerconfirmation/' method="POST">
  {% csrf_token %}
  <label> First Name </label>
  <input type="text" id="firstname" name="firstname"><br>
  <br>
  <label> Last Name </label>
  <input type="text" id="lastname" name="lastname"><br>
  <br>
  <label> Address </label>
  <input type="text" id="address" name="address"><br>
  <br>
  <label> Phone Number</label>
  <input type="text" id="phonenum" name="phonenum"><br>
  <br>

  <h3> Recipient Details </h3>
  <label> Recipient Name </label>
  <input type="text" id="recipientname" name="recipientname"><br>
  <br>
  <label> Destination Area </label><br>
  <input type="radio" id="luzon" name="destinationarea" value="luzon" checked="checked">
  <label for="luzon">Luzon</label><br>
  <input type="radio" id="visayas" name="destinationarea" value="visayas">
  <label for="visyas">Visayas</label><br>
  <input type="radio" id="mindanao" name="destinationarea" value="mindanao">
  <label for="mindanao">Mindanao</label><br>
  <br>
  <label> Recipient Address</label>
  <input type="text" id="recipientaddress" name="recipientaddress"><br>
  <br>
  <label> Recipient Phone Number </label>
  <input type="text" id="recipientphone" name="recipientphone"><br>
  <br>
  <label> Service Type</label><br>
  <input type="radio" id="express" name="servicetype" value="express" checked="checked">
  <label for="express">Express</label><br>
  <input type="radio" id="ordinary" name="servicetype" value="ordinary">
  <label for="ordinary">Ordinary</label><br>
  <br>
  <label> Package Type</label>
  <select name="packagetype" id="packagetype">
    <option value="letter">Letter</option>
    <option value="package">Package</option>
    <option value="parcel">Parcel</option>
    <option value="box">Box</option>
  </select><br>
  <br>
  <label> Weight</label>
  <input type="text" id="weight" name="packageweight"><br>
  <br>
  <br>
  <label>Total Cost</label>
<br>

<button onclick="location.href='http://127.0.0.1:8000'" type="button"> Back</button>

<input type='submit' value='Submit'>
</form>

</div>

{% endblock %}
